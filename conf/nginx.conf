#######################################################################

#----------------------------------------------------------------------
# Main Module - directives that cover basic functionality
#
#   http://wiki.nginx.org/NginxHttpMainModule
#
#----------------------------------------------------------------------

user              nginx;
worker_processes  1;

#error_log  /var/log/nginx/error.log;
error_log  /var/log/nginx/error.log  notice;
#error_log  /var/log/nginx/error.log  info;

pid        /var/run/nginx.pid;


#----------------------------------------------------------------------
# Events Module 
#
#   http://wiki.nginx.org/NginxHttpEventsModule
#
#----------------------------------------------------------------------

events {
    worker_connections  1024;
}


#----------------------------------------------------------------------
# HTTP Core Module
#
#   http://wiki.nginx.org/NginxHttpCoreModule 
#
#----------------------------------------------------------------------

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    gzip  on;
    
    #
    # The default server
    #
    server {
        listen       80;
        server_name  _;

        #charset koi8-r;
	charset   utf-8;

        access_log  /var/log/nginx/host.access.log  main;

	rewrite_log on;

        root           /var/www/costello/app;

	location  ~ /admin/.*  {
  	    auth_basic            "Restricted Area";
  	    auth_basic_user_file  htpasswd.nginx;
            fastcgi_pass   unix:/tmp/php-cgi.socket;
            fastcgi_index  index.php;
            fastcgi_param  SCRIPT_FILENAME  /var/www/costello/app$fastcgi_script_name;
            include        fastcgi_params;
        }
	location / {
	    index	index.php;
	    rewrite	^/$		/index.php 		last;
	    rewrite 	^/(.+)$		/index.php?page=$1 	last;
	}

	location ~* \.(js|css|less|png|jpg|jpeg|gif|ico)$ {
            expires 1y;
	}
	
        location ~* \.php$ {
            fastcgi_pass   unix:/tmp/php-cgi.socket;
            fastcgi_index  index.php;
            fastcgi_param  SCRIPT_FILENAME  /var/www/costello/app$fastcgi_script_name;
            include        fastcgi_params;
        }

    }

    # Load config files from the /etc/nginx/conf.d directory
    include /etc/nginx/conf.d/*.conf;

}
